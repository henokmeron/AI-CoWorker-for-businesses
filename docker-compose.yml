version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_assistant_backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./backend/app:/app/app
    depends_on:
      - chromadb
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_assistant_frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: ai_assistant_chromadb
    ports:
      - "8001:8000"
    volumes:
      - ./data/chromadb:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

networks:
  default:
    name: ai_assistant_network

