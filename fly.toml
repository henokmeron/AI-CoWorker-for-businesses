# fly.toml app configuration file generated for ai-coworker-for-businesses on 2025-12-27T16:39:15Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ai-coworker-for-businesses'
primary_region = 'lhr'

[build]
  dockerfile = "Dockerfile.flyio"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

# CRITICAL: Persistent volume for document storage and vector database
# This ensures data persists across restarts and deployments
[[mounts]]
  destination = "/app/data"
  source = "ai_coworker_data"